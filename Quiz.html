<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="Quiz.css" rel="stylesheet" />
    <title>Hello, world!</title>
  </head>

  <body>
      <form Submit="POST">
    <div class="container" mb-5">
      <div class="row">
        <h1>Student-oriented college survey question</h1>

        <div class="col-4">
          <p class="fw-bold mt-5" for="validationDefault01" >First name</p>
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            value="Enter your name"
            required
            placeholder="Enter your first name"
          />

          <p class="fw-bold mt-5" for="validationDefault01">Last name</p>
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            value="Enter your name"
            required
            placeholder="Enter your Last name"
          />

          <p class="fw-bold mt-5" for="validationDefault01">Age</p>
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            value="Enter your Age"
            required
            placeholder="Enter your Age"
          />

          <p class="fw-bold mt-5" for="validationDefault01">Email</p>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">Email</span>
            <input
              type="text"
              class="form-control"
              id="validationDefaultUsername"
              aria-describedby="inputGroupPrepend2"
              required
            />
          </div>
        </div>

        <div class="col-12 mt-5">
          <p class="fw-bold">
            1. Are you satisfied with the teaching staff and their teaching
            methods?
          </p>
          
            <input type="radio" name="box" id="one" />
            <input type="radio" name="box" id="two" />
            <input type="radio" name="box" id="three" />
            <input type="radio" name="box" id="four" />
            <label for="one" class="box first">
              <div class="course">
                <span class="circle"></span>
                <span class="subject"> Extremely satisfied </span>
              </div>
            </label>
            <label for="two" class="box second">
              <div class="course">
                <span class="circle"></span>
                <span class="subject"> Very satisfied </span>
              </div>
            </label>
            <label for="three" class="box third">
              <div class="course">
                <span class="circle"></span>
                <span class="subject"> Satisfied </span>
              </div>
            </label>
            <label for="four" class="box forth">
              <div class="course">
                <span class="circle"></span>
                <span class="subject"> Neutral </span>
              </div>
            </label>
          </div>
        </div>
        <div class="col-12 mt-5">
          <p class="fw-bold mt-5">
            2. How satisfied are you with the cleanliness and variety of food
            items available in the cafeteria
          </p>
          <div>
            <div class="row">
              <div class="col-md-6">
                <input type="radio" name="box" id="five" />
                <label for="five" class="box fifth w-100">
                  <div class="course">
                    <span class="circle"></span>
                    <span class="subject">Extremely satisfied</span>
                  </div>
                </label>
              </div>
              <div class="col-md-6">
                <input type="radio" name="box" id="six" />
                <label for="six" class="box sixth w-100">
                  <div class="course">
                    <span class="circle"></span>
                    <span class="subject"> Supports </span>
                  </div>
                </label>
              </div>
              <div class="col-md-6">
                <input type="radio" name="box" id="seven" />
                <label for="seven" class="box seveth w-100">
                  <div class="course">
                    <span class="circle"></span>
                    <span class="subject"> Neutral </span>
                  </div>
                </label>
              </div>
              <div class="col-md-6">
                <input type="radio" name="box" id="eight" />
                <label for="eight" class="box eighth w-100">
                  <div class="course">
                    <span class="circle"></span>
                    <span class="subject"> Extremely unsupportive </span>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
        
    
    

        <div class="col-10 mt-5">
          <div class="d-flex justify-content-center" id="event1">
            <button class="btn btn-primary px-4 py-2 fw-bold" onclick="event" >Submit</button>
          </div>
        </div>
      </div>
    </div>
</form>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    
<script src="quiz.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
